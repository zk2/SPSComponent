language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 5.6
    - 7.0
    - 7.1
    - nightly

before-install:
  - composer self-update

install:
    - composer install

script:
    - composer validate --strict --no-check-lock
    - php ./vendor/phpunit/phpunit/phpunit